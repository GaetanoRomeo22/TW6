<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esempio 01 Leaflet Multilingua</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="mapid" style="height: 512px"></div>

<script>
    function tr(src) {
        let userLang = navigator.language || navigator.userLanguage;

        let languages = {
            "it-IT": {
                "This is an Alert!":"Questo Ã¨ un alter!"
            },
            "en-US": {
                "This is an Alert!":"This'n'Alert, bro!"
            }
        }

        if (userLang in languages) {
            dst = languages[userLang][src]
        } else {
            dst=src
        }
        return dst
    }
    $(document).ready(function(){
        let mymap = L.map('mapid').setView([40.856725, 14.284556], 18);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        let marker = L.marker([40.856725, 14.284556]).addTo(mymap);
        marker.on("click", function (e) {
            alert(tr("This is an Alert!"))
        })


    });
</script>
</body>
</html>
